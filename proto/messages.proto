syntax = "proto3";

package comms;

message FileInfo
{
    string name = 1;
    int32 size = 2;
    bool isfile = 3;
    repeated FileInfo children = 4;
}

message ListDirectoryReq
{
    string directory = 1;
    int32 num_levels = 2;
}

message ListDirectoryRes
{
    repeated FileInfo nodes = 1;
}

message GetFileContentReq
{
    string filename = 1;
}

message Request
{
    ListDirectoryReq listDir = 2;
    GetFileContentReq getFileContent = 3;
}

message Response
{
    ListDirectoryRes listDir = 2;
}

message Message {
    int32 id = 1;
    oneof message_type {
        Request request = 2;
        Response response = 3;
    }
    string method = 4;
}
